<!-- actions -->
		<script>
			function goTo(url) { window.open(url, "shareWindow"); }
			luigi_not = location.href.split('&luigi')[1]!=""?location.href.split('&luigi')[1]:""
			sansluigi= location.href.split('&luigi')[0] + luigi_not
			peach_not = location.href.split('&peach')[1]!=""?location.href.split('&peach')[1]:""
			sanspeach= location.href.split('&peach')[0] + peach_not

		</script>
		
		
		<!-- create the menu -->
		<menu type="context" id="mymenu">
		      <menuitem label="Replay ?" onclick="window.location.reload();" icon="tiles/box.png"></menuitem>
		      <menu label="Add a player">
		        <menuitem label="Luigi" icon="tiles/luigi.png" onclick="addLuigi()"></menuitem>
		        <menuitem label="Peach" icon="tiles/peach.png" onclick="if (location.href.indexOf('&peach') == -1){location.href= location.href.split('#')[0]+'&peach'+(location.href.indexOf('#')!=-1?'#'+location.href.split('#')[1]:'')}"></menuitem>
			  </menu>
		      <menu label="Remove a player">
		        <menuitem label="Luigi" icon="tiles/luigi.png" onclick="if (location.href.indexOf('&luigi') != -1){location.href = sansluigi}"></menuitem>
		        <menuitem label="Peach" icon="tiles/peach.png" onclick="if (location.href.indexOf('&peach') != -1){location.href= sanspeach}"></menuitem>
			  </menu>
		    </menu>
