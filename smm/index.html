<script>
window.onload = function() {
		var fileInput = document.getElementById('fileInput');
		var fileDisplayArea = document.getElementById('textbox');
		fileInput.addEventListener('change', function(e) {
			var file = fileInput.files[0];
			var textType = /text.*/;
				var reader = new FileReader();
				reader.onload = function(e) {fileDisplayArea.innerText = reader.result;}
                reader.readAsText(file);	
                setTimeout("localStorage.setItem(\"level\",fileDisplayArea.innerText);window.location.href = 'menu.html?editor=3&lives=4&coins=0'",100)
		});
}

yc = "none"
nb = "1"

function addPlayersEffect() {
player2 = "luigi"
player3 = "peach"

yourrank = 1
if (nb=="3") return "&salon="+salon+"&player="+yourrank+"&number="+nb+"&play="+yc+"&"+player2+"&"+player3

if (nb=="1") return "&salon="+salon+"&player="+yourrank+"&number="+nb+"&play="+yc
return false
}

function changeYC(ind)
{
if(ind==1){yc = 'mario'}
else if(ind==2){yc = 'luigi'}
else if(ind==3){yc = 'peach'}
}
</script>
