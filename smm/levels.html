<!doctype html>
<html>
<head>
<script src="/socket.io/socket.io.js"></script>
<script src="jquery.js"></script>
<meta charset=utf-8 />
<title>Super Mario Maker Menu</title>
<link href="Content/style.css" rel="stylesheet" />
</head>
<body>
<div style="text-align:center;position:absolute;z-index:6004;width:75%;height:40% ;top:10%">
<img src="Content/title.png" style="width:40%;height:75%;">
</div>
<div id="finish">

</div>
<script>
document.getElementById('finish').style.visibility = 'hidden'
if (localStorage.getItem("attr")==null)
{
localStorage.setItem("attr","smw/")
localStorage.setItem("attrindex","0")
}
</script>
<div id="game">
<div id="world">
</div>
</div>
<style>
.menu
{
position:absolute;
background:black;
border: 1px solid gray;
border-radius : 3px;
color:white;
font-size:150%;
text-align:center;
width:100%
}

#play
{
position:absolute;
top : 50%;
left : 30%;
font-size:100%;
width:45%
}
*{
font-size:100%
}
select{
font-size:75%
}
</style>

<script src="Scripts/levels.js"></script>
<div id="play">
<script>
for (i=0;i<levels.length;i++){
document.getElementById("play").innerHTML += '<div class="menu" onclick=\'localStorage.setItem("level",levels['+i+'].data);location.href="menu.html?editor=3&lives=4&coins=0"+location.href.split("?")[1]\'>'+levels[i].title+'<\/div><br><br>'
}
</script>
</div>

<script>window.jQuery || document.write('<script src="Scripts/jquery.js"><\/script>')</script>
<!-- CHOOSE ROM PATH -->
<script src="Scripts/levels/menubackground.js"></script>

<script src="Scripts/oop.js"></script>
<script src="Scripts/constants.js"></script>
<script src="Scripts/main.js"></script>
<script src="Scripts/sounds.js"></script>
<script src="Scripts/keys.js"></script>
<!-- Game Musik -->
<audio id="GameMusic" preload="auto" autoplay loop src="audio/music.ogg">
</audio>

<script>
if (localStorage.getItem("attr")=="smb/")
document.getElementById("GameMusic").src ="audio/Overworld.ogg"
</script>
</body>
</html>
